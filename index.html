<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3>Dice Roll</h3>

      <div class="dice">
        <h3>You</h3>
        <img class="img1" src="images/dice6.png" />
      </div>

      <div class="dice">
        <h3>Computer</h3>
        <img class="img2" src="images/dice6.png" />
      </div>
    </div>

    <div class="button">
      <button id="myButton">Play your move</button>
    </div>

    <div class="scoreboard">
      <h2>Scores</h2>
      <div class="score-container">
        <h2>Your Score</h2>
        <p id="yourScore">0</p>
      </div>
      <div class="score-container">
        <h2>Computer Score</h2>
        <p id="compScore">0</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
